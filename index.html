<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CONEXÃƒO CSS -->
    <link rel="stylesheet" href="./styles.css" />
    <title>Slider de imagens JS</title>
  </head>
  <body>
    <div class="content">
      <div class="slides">
        <input type="radio" name="slide" id="slide1" checked />
        <input type="radio" name="slide" id="slide2" />
        <input type="radio" name="slide" id="slide3" />
        <input type="radio" name="slide" id="slide4" />
        <input type="radio" name="slide" id="slide5" />

        <div class="slide current-image">
          <img
            src="./Images/imagem1.jpg"
            alt="Paisagem medieval com montanhas"
          />
        </div>
        <div class="slide">
          <img
            src="./Images/imagem2.jpg"
            alt="Raposa sobre uma rocha em uma floresta ao anoitecer"
          />
        </div>
        <div class="slide">
          <img
            src="./Images/imagem3.jpg"
            alt="Paisagem fantasia com cristais azuis e motanhas"
          />
        </div>
        <div class="slide">
          <img src="./Images/imagem4.jpg" alt="Capa do jogo City Skylines" />
        </div>
        <div class="slide">
          <img
            src="./Images/imagem5.jpg"
            alt="Paisagem fantasia com Ã¡rvores rosas"
          />
        </div>

        <div class="navigation">
          <label class="bar" for="slide1"></label>
          <label class="bar" for="slide2"></label>
          <label class="bar" for="slide3"></label>
          <label class="bar" for="slide4"></label>
          <label class="bar" for="slide5"></label>
        </div>
      </div>
    </div>
  </body>
</html>
